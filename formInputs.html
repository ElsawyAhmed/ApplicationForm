<!DOCTYPE html>
<html>
    <head>
        <title>Form Inputs</title>
        <link  rel="stylesheet" href="form.css" type="text/css">
    </head>


    <body>
        <div class="container">
          <form action="action_page.php">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="country">Country</label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Date Of Birth</label>
              </div>
              <div class="col-75">
                <input type="date" id="subject" name="subject"   />
              </div>
            </div>

              <div class="row">
              <div class="col-25">
                <label for="subject">E-Mail</label>
              </div>
              <div class="col-75">
                <input type="email" id="subject" name="subject" placeholder="type your mail here "  required />
              </div>
            </div>
              <div class="row">
              <div class="col-25">
                <label for="subject">Number Of Visits</label>
              </div>
              <div class="col-75">
                <h3 id="result" ></h3>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
        <script>
            localStorage.setItem("lastname", 1);
            console.log(localStorage.getItem("lastname"));
            if (localStorage.clickcount) {
                 localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            console.log(localStorage.clickcount)
            document.getElementById("result").innerHTML = "You have clicked the button " +
            localStorage.clickcount + " time(s).";
        </script>
    </body>

    

</html>
